<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M's Calsecondary</title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/65e082c310.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Files -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="#"  name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>

                    <input type="button" class="btn btn-danger" value="Clear" id="clear">
                    <input type="button" class="btn btn-danger ml-3" value="Back" onclick="backSpace()">
                    <input type="button" class="btn btn-danger ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-danger ml-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-secondary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-secondary ml-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-secondary ml-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-danger ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-secondary" value="6" onclick="six()">
                    <input type="button" class="btn btn-secondary ml-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-secondary ml-3" value="4" onclick="four()">
                    <input type="button" class="btn btn-danger ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-secondary" value="3" onclick="three()">
                    <input type="button" class="btn btn-secondary ml-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-secondary ml-3" value="1" onclick="one()">
                    <input type="button" class="btn btn-danger ml-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-secondary" value="0" onclick="zero()">
                    <input type="button" class="btn btn-secondary ml-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary ml-3" value="." onclick="point()">
                    <input type="button" class="btn btn-success ml-3" value="=" onclick="document.calculator.display.value=eval(calculator.display.value)">
                </form>
            </div>
        </div>
    </section>



    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- javascript link -->
    <script src="calculator.js"></script>
</body>
</html>
